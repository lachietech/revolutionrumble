<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Login â€” Revolution Rumble</title>
        <link rel="stylesheet" href="/static/css/packages/presets.css" />
        <link rel="stylesheet" href="/static/css/mainfiles/admin-login.css" />
    </head>
    <body>
        <div class="card">
            <h2 style="margin:0 0 12px;text-align: center;">Revolution Admin Login</h2>
            
            <!-- Step 1: Email Selection -->
            <div id="email-step">
                <p style="text-align: center; color: #6b7280; margin-bottom: 20px;">Select your admin account</p>
                <div id="email-buttons"></div>
            </div>

            <!-- Step 2: OTP Verification (hidden initially) -->
            <div id="otp-step" style="display: none;">
                <p style="text-align: center; color: #6b7280; margin-bottom: 20px;">
                    Check your email for the 6-digit code
                </p>
                <input id="otp" type="text" placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}" required />
                <button id="verify-otp-btn" type="button">Verify Code</button>
                <button id="back-btn" type="button" style="margin-top: 10px; background: #6b7280;">Change Account</button>
            </div>

            <!-- Loading indicator -->
            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #f3f4f6; border-top-color: #dc2626; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>

            <!-- Message display -->
            <div id="message" style="margin-top: 15px; padding: 10px; border-radius: 4px; display: none;"></div>
        </div>

        <style>
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            
            .card {
                max-width: 400px;
                margin: 100px auto;
                padding: 30px;
            }
            
            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #d1d5db;
                border-radius: 4px;
                font-size: 16px;
            }
            
            button {
                width: 100%;
                padding: 12px;
                background: #dc2626;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 10px;
            }
            
            button:hover {
                background: #b91c1c;
            }
            
            button:disabled {
                background: #9ca3af;
                cursor: not-allowed;
            }
            
            .success {
                background: #d1fae5;
                color: #065f46;
                border-left: 4px solid #10b981;
            }
            
            .error {
                background: #fee2e2;
                color: #991b1b;
                border-left: 4px solid #dc2626;
            }
        </style>

        <script src="/js/admin/admin-login.js"></script>
    </body>
</html>
