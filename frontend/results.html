<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="description" content="Live and historical results for The Revolution Rumble."/>
        <link rel="stylesheet" href="static/css/packages/navbar.css" />
        <link rel="stylesheet" href="static/css/packages/presets.css" />

    <body>
        <!-- ===================== HEADER ===================== -->
        <special-header></special-header>

        <section class="section">
            <div class="container">
                <h1 class="h1" id="tournamentTitle" style="text-align:center">Select a Tournament</h1>
                <p class="sub" id="tournamentSubtitle" style="text-align:center">Choose a tournament to view complete results and leaderboards.</p>

                <div class="card" style="padding:16px 16px 6px;margin-top:14px">
                    <div style="max-width:500px;margin:0 auto 24px">
                        <label for="tournamentSelect" style="display:block;font-size:0.9rem;font-weight:600;margin-bottom:8px;color:#b9c6d8">Select Tournament</label>
                        <select id="tournamentSelect" style="width:100%;padding:12px 16px;font-size:1rem;border-radius:8px;background:#141a22;border:1px solid rgba(255,255,255,0.1);color:#e9eef7;cursor:pointer;transition:all 0.2s">
                            <option value="">Choose a tournament...</option>
                        </select>
                    </div>

                    <!-- Results Container -->
                    <div id="resultsContainer">
                        <div style="text-align:center;padding:48px;color:#888">
                            <p>Please select a tournament to view results</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <special-footer></special-footer>
        <!-- ===================== JS ===================== -->
        <script src="js/global/headerfooter.js"></script>
