<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>The Revolution Rumble — Home</title>
        <link rel="icon" src="static/images/whitebghighres.png" />
        <meta name="description" content="The Revolution Rumble — regional bowling tournament hub. Register, view highlights, partners, results and top players." />
        <link rel="stylesheet" href="static/css/mainfiles/index.css" />
        <link rel="stylesheet" href="static/css/packages/navbar.css" />
        <link rel="stylesheet" href="static/css/packages/presets.css" />
    </head>

    <body>
        <!-- ===================== HEADER ===================== -->
        <special-header></special-header>

        <!-- ===================== HERO ===================== -->
        <section class="hero">
            <div class="container hero-grid">
                <div style="margin: auto;">
                    <div class="media-swap" id="heroSwap" aria-live="polite">
                        <button class="skip-btn" type="button" aria-label="Skip video">Skip</button>

                        <!-- Autoplay on mobile usually requires muted + playsinline -->
                        <video
                            style="border-radius: 12px;"
                            id="introVideo"
                            src="static/images/callvideo.mp4"
                            preload="auto"
                            playsinline
                            muted
                            autoplay
                            poster="static/images/whitebghighres.png">
                            <!-- Fallback text -->
                            Your browser does not support the video tag.
                        </video>

                        <!-- The image we end on -->
                        <img id="endImage" src="static/images/whitebghighres.png" alt="Hero image" loading="eager" />
                    </div>
                    <h2 class="h1">Bowl. Compete. Conquer.</h2>
                    <p class="sub">A brand new tour from Revolution Bowling Supplies.</p>
                </div>

                <div class="hero-graphic">
                    <div class="rings"></div>
                    <div style="text-align:center">
                        <div class="eyebrow" style="padding-bottom: 15px;">Logan City Cup</div>
                        <div class="countdown" id="countdown" aria-live="polite">
                            <div class="timebox">
                                <div class="num" id="m">00</div>
                                <div class="label">Months</div>
                            </div>
                            <div class="timebox">
                                <div class="num" id="d">00</div>
                                <div class="label">Days</div>
                            </div>
                            <div class="timebox">
                                <div class="num" id="h">00</div>
                                <div class="label">Hours</div>
                            </div>
                        </div>
                        <div style="padding-top: 20px;">
                            <a class="btn" href="#register">Register Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ===================== PARTNER STRIP ===================== -->
        <section id="partners" class="section partners">
            <div>
                <div class="eyebrow" style="text-align:center;margin-bottom:18px">Our Partners</div>
                <div class="list" style="text-align:center;margin-bottom:18px">
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/Revolution Bowling Supplies - white logo.png" alt=""></div>
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/favicon.png" alt=""></div>
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/Loganlogo.png" alt=""></div>
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/ashmorelogo.png" alt=""></div>
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/ballinalogo.png" alt=""></div>
                    <div class="partner"><img style="max-height: 90%; max-width: 90%;" src="static/images/toowoombalogo.svg" alt=""></div>
                </div>
            </div>
        </section>
        <special-footer></special-footer>
        <!-- ===================== JS ===================== -->
        <script src="js/global/headerfooter.js"></script>
        <script src="js/index/hero.js"></script>
        <script src="js/global/navbar.js"></script>
        <script src="js/index/countdown.js"></script>
    </body>
</html>
