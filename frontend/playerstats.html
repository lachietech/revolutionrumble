<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>The Revolution Rumble — Player Statistics</title>
        <meta name="description" content="Player statistics, profiles, and comparisons for The Revolution Rumble."/>
        <link rel="stylesheet" href="static/css/packages/navbar.css" />
        <link rel="stylesheet" href="static/css/packages/presets.css" />
        <link rel="stylesheet" href="static/css/mainfiles/playerstats.css" />
    </head>
    <body>
        <!-- ===================== HEADER ===================== -->
        <special-header></special-header>

        <section class="section">
            <div class="container grid">
                <div>
                    <div class="eyebrow">Browse Players</div>
                    <h1 class="h1">Season 2026</h1>
                    <div class="card" style="padding:14px">
                        <div class="row" style="margin-bottom:10px">
                            <input id="q" placeholder="Search player name…" style="flex:1" />
                            <select id="division">
                                <option value="all">All Divisions</option>
                                <option value="open">Open</option>
                                <option value="youth">Youth</option>
                                <option value="senior">Senior</option>
                            </select>
                            <select id="hand">
                                <option value="all">Hand: Any</option>
                                <option value="R">Right</option>
                                <option value="L">Left</option>
                            </select>
                        </div>
                        <div class="list" id="list"></div>
                    </div>
                </div>

                <aside>
                    <div class="eyebrow">Player Profile</div>
                    <div id="profile" class="card" style="padding:14px">
                        <div class="row" style="align-items:center">
                            <div class="avatar" id="pAvatar">P</div>
                            <div>
                                <div class="h2" id="pName">Select a player</div>
                                <div class="sub" id="pMeta">—</div>
                            </div>
                        </div>
                        <div class="kpis">
                            <div class="kpi">
                                <div class="sub">Average</div>
                                <div class="big" id="kAvg">—</div>
                            </div>
                            <div class="kpi">
                                <div class="sub">High Game</div>
                                <div class="big" id="kHigh">—</div>
                            </div>
                            <div class="kpi">
                                <div class="sub">Strike %</div>
                                <div class="bar">
                                    <span id="kStrike" style="width:0%"></span>
                                </div>
                            </div>
                            <div class="kpi">
                                <div class="sub">Spare %</div>
                                <div class="bar">
                                    <span id="kSpare" style="width:0%"></span>
                                </div>
                            </div>
                        </div>
                        <div class="kpi" style="margin-top:12px">
                            <div class="sub">Events this season</div>
                            <div class="big" id="kEvents">—</div>
                        </div>

                        <div style="margin-top:14px" class="row">
                            <button class="btn btn-outline" id="addCompare">Add to Compare</button>
                            <button class="btn" id="clearCompare">Clear Compare</button>
                        </div>
                    </div>

                    <div class="eyebrow" style="margin-top:18px">Compare Players</div>
                    <div id="compare" class="compare">
                        <!-- two compare cards injected here -->
                    </div>
                </aside>
            </div>
        </section>

        <special-footer></special-footer>
        <!-- ===================== JS ===================== -->
        <script src="js/global/headerfooter.js"></script>
        <script src="js/playerstats/playerstats.js"></script>
        <script src="js/global/navbar.js"></script>
    </body>
</html>
